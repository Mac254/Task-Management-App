<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task App - Login & Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <!-- Login Form -->
        <div id="loginForm" class="form-container">
            <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
            <form id="login" onsubmit="handleLogin(event)">
                <div class="mb-4">
                    <label for="loginEmail" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="loginEmail" name="email" class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="loginPassword" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="loginPassword" name="password" class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Login</button>
            </form>
            <p class="mt-4 text-center">Don't have an account? <a href="#" onclick="toggleForm()" class="text-blue-500 hover:underline">Sign Up</a></p>
            <p id="loginError" class="text-red-500 text-center mt-2 hidden"></p>
        </div>

        <!-- Signup Form -->
        <div id="signupForm" class="form-container hidden">
            <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>
            <form id="signup" onsubmit="handleSignup(event)">
                <div class="mb-4">
                    <label for="signupEmail" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="signupEmail" name="email" class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="signupPassword" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="signupPassword" name="password" class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required minlength="8">
                </div>
                <div class="mb-4">
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required minlength="8">
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Sign Up</button>
            </form>
            <p class="mt-4 text-center">Already have an account? <a href="#" onclick="toggleForm()" class="text-blue-500 hover:underline">Login</a></p>
            <p id="signupError" class="text-red-500 text-center mt-2 hidden"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
