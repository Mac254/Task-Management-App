<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task App - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <nav class="navbar">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-xl font-bold">Task App</a>
            <div>
                <a href="#" onclick="handleLogout()">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container mx-auto mt-8 p-4">
        <h2 class="text-2xl font-bold mb-4">Welcome to Your Dashboard</h2>
        <p>Email: <span id="userEmail" class="font-semibold"></span></p>
        
        <!-- Add Task Form -->
        <div class="bg-white p-6 rounded-lg shadow-lg mt-6">
            <h3 class="text-xl font-semibold mb-4">Add New Task</h3>
            <form id="taskForm" onsubmit="handleAddTask(event)">
                <div class="mb-4">
                    <label for="taskTitle" class="block text-sm font-medium text-gray-700">Title</label>
                    <input type="text" id="taskTitle" name="title" class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="taskDescription" class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea id="taskDescription" name="description" class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Add Task</button>
            </form>
        </div>

        <!-- Task List -->
        <div class="mt-8">
            <h3 class="text-xl font-semibold mb-4">Your Tasks</h3>
            <div id="taskList"></div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', loadDashboard);
    </script>
</body>
</html>
